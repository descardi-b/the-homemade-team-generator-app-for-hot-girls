<!DOCTYPE html>
<html>

<head>
    <title>Your Coding Team</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <h1 id="teamName">Members</h1>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Container contains cards that hold employee information-->
    <div class="container">

        {{cards}}

        <div class="card hovercard">
            <div class="cardheader">
                <div class="card-heading">
                    {{managerName}}
                </div>
            </div>
            <div class="card-body">
                <div class="desc">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {{managerId}}</li>
                        <li class="list-group-item">Email: {{managerEmail}}</li>
                        <li class="list-group-item">{{officeNumber}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <!--Engineer card-->

        <div class="card hovercard">
            <div class="cardheader">
                <div class="card-heading">
                    {{engineerName}}
                </div>
            </div>
            <div class="card-body">
                <div class="desc">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {{engineerId}}</li>
                        <li class="list-group-item">Email: {{engineerEmail}}</li>
                        <a href="{{github}}">
                            <li class="list-group-item">Github</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

        <!--Intern card-->

        <div class="card hovercard">
            <div class="cardheader">
                <div class="card-heading">
                    {{internName}}
                </div>
            </div>
            <div class="card-body">
                <div class="desc">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {{internId}}</li>
                        <li class="list-group-item">Email: {{internEmail}}</li>
                        <li class="list-group-item">School: {{school}}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <footer>
        copyright &copy;<a id="footerName" href="https://github.com/descardi-b">descardi-b</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
